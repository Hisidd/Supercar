<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="act.css">
    <script type="text/javascript">
        function fun(){
            alert("Will reach out to you ASAP!");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4892.559078272454!2d-1.4732808735404657!3d52.183791347197456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48772dfe9c77d035%3A0x27d9c4758e4a2c1b!2sGaydon%2C%20Warwick%2C%20UK!5e0!3m2!1sen!2sin!4v1640088682970!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" required placeholder="Name">
                <input type="text" class="field" required placeholder="Email">
                <input type="text" class="field" required placeholder="Phone">
                <textarea placeholder="Message" class="field"></textarea><br>
                <button class="btn" onclick="fun()">Send</button>
            </div>
        </div>
    </div>
    <u>
        <p>Address:</p>
